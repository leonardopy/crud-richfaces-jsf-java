<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<!--[if IE 8]> <html lang="pt-br" class="ie8 no-js"> <![endif]-->
<!--[if IE 9]> <html lang="pt-br" class="ie9 no-js"> <![endif]-->
<!--[if !IE]><!-->
<html lang="pt-br"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  	xmlns:h="http://xmlns.jcp.org/jsf/html"
  	xmlns:a4j="http://richfaces.org/a4j"
  	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
  	xmlns:rich="http://richfaces.org/rich">
<!--<![endif]-->

	<h:body>
	    <ui:composition template="/layouts/template.xhtml">
    		<ui:param name="bodyCss" 	value="page-header-fixed page-sidebar-closed-hide-logo page-sidebar-closed-hide-logo" />
    		<ui:param name="bean" 		value="#{dashboardMBean}" />
    		
    		<ui:define name="title">Página Inicial </ui:define>
    		
	    	<ui:define name="css">		
	    		<h:outputStylesheet name="theme/assets/admin/pages/css/tasks.css" />
	  		</ui:define>
	  		
	    	<ui:define name="content">		
			  	<div class="page-content-wrapper">
					<div class="page-content">
						<!-- BEGIN PAGE HEAD -->
						<div class="page-head">
							<!-- BEGIN PAGE TITLE -->
							<div class="page-title">
								<h1>Página Inicial <small>estatísticas  &amp; relatórios</small></h1>
							</div>
							<!-- END PAGE TITLE -->
						</div>
						<!-- END PAGE HEAD -->
						<!-- BEGIN PAGE BREADCRUMB -->
						<ul class="page-breadcrumb breadcrumb hide">
							<li>
								<a href="javascript:;">Home</a><i class="fa fa-circle"></i>
							</li>
							<li class="active">
								 Dashboard
							</li>
						</ul>
						<!-- END PAGE BREADCRUMB -->
			  		</div>
			  	</div>
	  		</ui:define>
	  		<ui:define name="jsFooter">		
				<!-- BEGIN PAGE LEVEL PLUGINS -->
				<h:outputScript name="theme/assets/global/plugins/jqvmap/jqvmap/jquery.vmap.js" />
				<h:outputScript name="theme/assets/global/plugins/jqvmap/jqvmap/maps/jquery.vmap.russia.js" />
				<h:outputScript name="theme/assets/global/plugins/jqvmap/jqvmap/maps/jquery.vmap.world.js" />
				<h:outputScript name="theme/assets/global/plugins/jqvmap/jqvmap/maps/jquery.vmap.europe.js" />
				<h:outputScript name="theme/assets/global/plugins/jqvmap/jqvmap/maps/jquery.vmap.germany.js" />
				<h:outputScript name="theme/assets/global/plugins/jqvmap/jqvmap/maps/jquery.vmap.usa.js" />
				<h:outputScript name="theme/assets/global/plugins/jqvmap/jqvmap/data/jquery.vmap.sampledata.js" />
				<!-- IMPORTANT! fullcalendar depends on jquery-ui.min.js for drag & drop support -->
				<h:outputScript name="theme/assets/global/plugins/morris/morris.min.js" />
				<h:outputScript name="theme/assets/global/plugins/morris/raphael-min.js" />
				<h:outputScript name="theme/assets/global/plugins/jquery.sparkline.min.js" />
				<!-- END PAGE LEVEL PLUGINS -->
				<!-- BEGIN PAGE LEVEL SCRIPTS -->
				<h:outputScript name="theme/assets/global/scripts/metronic.js" />
				<h:outputScript name="theme/assets/admin/layout/scripts/layout.js" />
				<h:outputScript name="theme/assets/admin/layout/scripts/quick-sidebar.js" />
				<h:outputScript name="theme/assets/admin/layout/scripts/demo.js" />
				<h:outputScript name="theme/assets/admin/pages/scripts/index3.js" />
				<h:outputScript name="theme/assets/admin/pages/scripts/tasks.js" />
				<!-- END PAGE LEVEL SCRIPTS -->
				<script>
				jQuery(document).ready(function() {    
				   Metronic.init(); // init  core componets
				   Layout.init(); // init layout
				   Demo.init(); // init demo features
				   QuickSidebar.init(); // init quick sidebar
				    Index.init(); // init index page
				 Tasks.initDashboardWidget(); // init tash dashboard widget  
				});
				</script>
				<!-- END JAVASCRIPTS -->	
			</ui:define>
    		
		</ui:composition>
	</h:body>
</html>
