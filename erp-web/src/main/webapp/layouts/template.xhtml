<h:head>

	<meta content="leonardopy@gmail.com" name="author" />

	<h:outputStylesheet name="theme/assets/global/plugins/bootstrap/css/bootstrap.min.css" />
	<h:outputStylesheet name="theme/assets/global/plugins/uniform/css/uniform.default.css" />
	<h:outputStylesheet name="theme/assets/global/plugins/bootstrap-switch/css/bootstrap-switch.min.css" />	
	<!-- END GLOBAL MANDATORY STYLES -->
	<!-- BEGIN PAGE LEVEL PLUGIN STYLES -->
	<h:outputStylesheet name="theme/assets/global/plugins/bootstrap-daterangepicker/daterangepicker-bs3.css" />
	<h:outputStylesheet name="theme/assets/global/plugins/fullcalendar/fullcalendar.min.css" />

	<h:outputStylesheet name="theme/assets/global/css/plugins.css" />
	<h:outputStylesheet name="theme/assets/admin/layout/css/layout.css" />
	<h:outputStylesheet name="theme/assets/admin/layout/css/themes/default.css" id="style_color" />
	<h:outputStylesheet name="theme/assets/admin/layout/css/custom.css" />

<h:body styleClass="#{bodyCss}">

	 <ui:insert name="header">
 		<ui:include src="../pages/includes/header.xhtml">
			<ui:param name="bean" value="#{bean}" />
		</ui:include>

	<div class="page-container">

			<ui:include src="../pages/includes/sidebar.xhtml">
				<ui:param name="bean" value="#{bean}" />
			</ui:include>
		</ui:insert>
		<ui:insert name="content"/>

	</div>
	  
	<ui:insert name="footer">

		<div class="page-footer">
			<div class="page-footer-inner">

			</div>

		<h:outputScript name="theme/assets/global/plugins/bootstrap-switch/js/bootstrap-switch.min.js" />
